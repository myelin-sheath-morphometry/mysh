services:
  rabbitmq:
    image: rabbitmq:4
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - CELERY_BROKER_URL=pyamqp://guest@rabbitmq//
      - TORCH_DEVICE=cpu
    volumes:
      - uploads:/app/mysh_webserver/uploads
      - jobs:/app/mysh_webserver/jobs
    depends_on:
      rabbitmq:
        condition: service_healthy

  worker:
    build: .
    command: celery -A backend_celery worker --loglevel=info --concurrency=1
    environment:
      - CELERY_BROKER_URL=pyamqp://guest@rabbitmq//
      - TORCH_DEVICE=cpu
    volumes:
      - uploads:/app/mysh_webserver/uploads
      - jobs:/app/mysh_webserver/jobs
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  uploads:
  jobs:
